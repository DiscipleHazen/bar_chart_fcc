<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDP in America with D3</title>
    <meta name="description" content="Gross Domestic Product in the United States year by year" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1 id="title">GDP in America</h1>
    <div id="data"></div>
    <div id="tooltip" style="opacity:0; position:absolute;"></div>
</body>

</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script type="module">

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";


    fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
        .then(response => response.json())
        .then(data => {
            const jsonData = (data.data);
            console.log(jsonData);
            const h = 500;
            const w = 800;
            const tooltip = d3.select('#tooltip');

            const xScale = d3
                .scaleLinear()
                .domain([0, 274])
                .range([45, w - 10]);

            const yScale = d3
                .scaleLinear()
                .domain([0, d3.max(jsonData, d => d[1])])
                .range([h - 20, 50]);

            const chartSVG = d3
                .select('#data')
                .append('svg')
                .attr('width', w)
                .attr('height', h)
                .attr('class', 'chart')
                
            chartSVG
                .selectAll('rect')
                .data(jsonData)
                .enter()
                .append('rect')
                .attr('data-date', d => d[0])
                .attr('data-gdp', d => d[1])
                .attr('x', (d, i) => xScale(i))
                .attr('y', d => yScale(d[1]))
                .attr('width', 2.55)
                .attr('height', d => h - 20 - yScale(d[1]))
                .attr('fill', 'gold')
                .attr('class', 'bar')
                .on('mouseover', function(event, d) {
                    tooltip
                        .style('opacity', 0.8)
                        .html(`${d[0]}<br/>${d[1]} million`)
                        .attr('data-date', d[0])
                        .style('left', (event.pageX - 120) + 'px')
                        .style('top', (event.pageY - 60) + 'px')
                        .style('background-color', 'black')
                        .style('color', 'white')
                        .style('padding', '5px')
                        .style('width', '120px')
                        
                        
                    
                    d3.select(this)
                        .attr('fill', 'black')

                })
                .on('mousemove', function(event, d) {
                    tooltip.style('left', (event.pageX -120) +'px')
                    .style('top', (event.pageY - 60) + 'px')
                })
                .on('mouseout', function() {
                    tooltip.style('opacity', 0);
                    d3.select(this)
                        .attr('fill', 'gold')
                });
                
                
            const xTimeScale = d3.scaleTime()
                .domain([new Date(jsonData[0][0]), new Date(jsonData[jsonData.length -1][0])])
                .range([45, w - 10])
            const xAxis = d3.axisBottom(xTimeScale);
            
            
            chartSVG
                .append('g')
                .attr('transform', 'translate(0,' + (h - 20) + ')')
                .attr('id', 'x-axis')
                .call(xAxis);
            
            const yAxis = d3.axisLeft(yScale);
            chartSVG
                .append('g')
                .attr('transform', 'translate(' + 43 + ', 0)')
                .attr('id', 'y-axis')
                .call(yAxis);

            chartSVG
                .append('text')
                .attr('class', 'yAxis')
                .text(`Gross Domestic Product`)
                chartSVG
                .append('text')
                .attr('class', 'yAxis-subtext')
                .text(`(in millions)`)

        });


</script>
